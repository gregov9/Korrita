<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me perdonas?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¿Me podrías perdonar?</h1>
        <div class="bear-container">
            <img src="https://media.tenor.com/TplIga1fPsgAAAAC/milk-and-mocha-sorry.gif" alt="Osito pidiendo perdón" id="bear" class="bear">
        </div>
        <p>Tu amistad es muy importante para mí. Por favor, perdóname Korrita.</p>
        <div class="buttons">
            <button id="yesBtn" class="grow">Sí, te perdono</button>
            <button id="noBtn">No</button>
        </div>
        <div id="alternativeOptions" class="hidden">
            <p id="noMessage">¿En serio no me perdonarás?</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
